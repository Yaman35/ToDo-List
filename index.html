<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mine</title>
  </head>

  <body>
    <div class="wrapper">
    <div id="imgarea"></div>
    <div class="todo-container">

      <div id="timeHeader">
        <span id="span1">Date</span>
        <h1>T0-DO-LÄ°ST</h1>
        <span id="span2">Time</span>
      </div>

      <div class="new-task">
        <div class="new-task-heading">
          <h4>New Task</h4>
        </div>
        <div class="input-body">
          <input value="" id="input" type="text" name="task" placeholder="Please Add Task Here..." />
          <button class="add-btn">+</button>
        </div>
      </div>

      <div class="to-dos">
        <div class="task-list">
          <h4>Your To Do's</h4>
          <button class="delete-btn">Clear All</button>
        </div>
        <div class="tasks">
          <ol>
            
          </ol>
        </div>
      </div>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
